<a th:href="@{/clients}">Terug</a>

<div class="container" layout:fragment="summary">    
    <div th:unless="${client.insuranceContracts.empty}">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Verzekering</th>
                <th>Verzekering type</th>
                <th>Begindatum</th>
                <th>Einddatum</th>
                <th>Eigen risico</th>
                <th>Resterende vergoedingen</th>
                <th>Handelingen</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="insuranceContract : ${insuranceContracts}">
                <td th:text="${insuranceContract.insurance}">1</td>
                <td th:text="${insuranceContract.insuranceType}"/>
                <td th:text="${insuranceContract.startDate}"/>
                <td th:text="${insuranceContract.endDate}"/>
                <td th:text="${insuranceContract.excess}"/>
                <td th:text="${insuranceContract.remainingReimbursements}"/>
                <td><a th:href="@{/client/viewinsurancecontract/{ID}(BSN=${insuranceContract.insuranceContractID})}" th:text="Bekijken"/> <a th:href="@{/client/editinsurancecontract/{ID}(BSN=${insuranceContract.insuranceContractID})}" th:text="Bewerken"/> <a th:href="@{/client/deleteinsurancecontract/{ID}(BSN=${insuranceContract.insuranceContractID})}" th:text="Verwijderen"/></td>
            </tr>
            </tbody>
            <a th:href="@{/client/addinsurancecontract/{BSN}(BSN=${client.BSN})}" th:text="Contract + ' ' + toevoegen"/>
        </table>
    </div>
</div>
