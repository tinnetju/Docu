<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head th:replace="fragments/head :: head"></head>
    <body>
        <!-- Header -->
        <div th:replace="fragments/header :: header"></div>
        <div class="container">
<form class="form-horizontal" action="#" th:action="@{/addinsuranceCompany}" th:object="${insuranceCompany}" method="POST">

        <div class="form-group">
            <label for="nameLbl" class="control-label col-xs-1">Name:</label>
            <div class="col-xs-3">
                <input type="text" th:field="*{name}" />
            </div>
        </div>


        <div class="form-group">
            <label for="cityLbl" class="control-label col-xs-1">City:</label> 
            <div class="col-xs-3">
                <input type="text" th:field="*{city}" />
            </div>
        </div>

        <div class="form-group">
            <label for="postalLbl" class="control-label col-xs-1">PostalCode:</label>
            <div class="col-xs-3">    
                <input type="text" th:field="*{postalCode}" />
            </div>
        </div>
    
        <div class="form-group">
            <label for="addressLbl" class="control-label col-xs-1">Address:</label>
            <div class="col-xs-3">    
                <input type="text" th:field="*{address}" />
            </div>
        </div>
    
        <div class="form-group">
            <label for="kvkLbl" class="control-label col-xs-1">KVK:</label>
            <div class="col-xs-3">    
                <input type="text" th:field="*{KVK}" />
            </div>
        </div>

        <div class="form-group col-xs-3">
        <button class="btn btn-info" type="submit">submit</button>
        </div>
    <p th:text="${message}" />
</form>
        </div>

        <footer class="footer">
            <div th:replace="fragments/footer :: footer">&copy; 2016 blog.codeleak.pl</div>
        </footer>
        <script src="https://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js" th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
    </body>
</html>
