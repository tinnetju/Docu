<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head th:replace="fragments/head :: head"></head>
    <body>
        <!-- Header -->
        <div th:replace="fragments/header :: header"></div>
        <div class="container">        
            <div class="container">        
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>City</th>
        <th>Postalcode</th>
        <th>Address</th>
        <th>KVK</th>
        <th>Edit</th>
      </tr>
    </thead>
      <tbody>
    <tr th:each="insuranceCompany : ${insuranceCompanies}">
        <td th:text="${insuranceCompany.name}"></td>
        <td th:text="${insuranceCompany.city}"></td>
        <td th:text="${insuranceCompany.postalCode}"></td>
        <td th:text="${insuranceCompany.address}"></td>
        <td th:text="${insuranceCompany.KVK}"></td>       
        <td><a th:href="@{/editinsuranceCompany/{KVK}(KVK=${insuranceCompany.KVK})}"><button type="button" class="btn btn-info">Edit</button></a></td>
        <!--<td><button class="btn btn-info" type="submit">Edit</button></td>-->
        </tr>
    </tbody>
  </table>
</div>
           
        </div>

        <footer class="footer">
            <div th:replace="fragments/footer :: footer">&copy; 2016 blog.codeleak.pl</div>
        </footer>
        <script src="https://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js" th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
    </body>
</html>
