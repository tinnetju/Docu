<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head th:replace="fragments/head :: head"></head>
    <body>
        <!-- Header -->
        <div th:replace="fragments/header :: header"></div>
        <div class="container">
<form class="form-horizontal" action="#" th:action="@{/addinsurancetype}" th:object="${insuranceType}" method="POST">
    

    <div class="form-group">
    <label for="nameLbl" class="control-label col-xs-1">Name:</label>
        <div class="col-xs-3">
            <input type="text" th:field="*{name}" />
        </div>
    </div>

    <div class="form-group">
    <label for="priceLbl" class="control-label col-xs-1">Description:</label>
        <div class="col-xs-3">
            <input type="text" th:field="*{description}" />
        </div>
    </div>

    <div class="form-group">
    <label for="priceLbl" class="control-label col-xs-1">Reimbursment description:</label>
        <div class="col-xs-3">
            <input type="text" th:field="*{reimbursementDescription}" />
        </div>
    </div>
    
    <div class="form-group">
    <label for="priceLbl" class="control-label col-xs-1">Reimbursment amount:</label>
        <div class="col-xs-3">
            <input type="text" th:field="*{reimbursementAmount}" />
        </div>
    </div>    
    <!--<div class="form-group">
    <label for="companyLbl" class="control-label col-xs-1">Company:</label>
    <div class="col-xs-3">
    <select class="form-control" id="Companies" name="testOrder">
        <option th:each="company : ${insuranceCompanies}"
                th:value="${company}"
                th:text="${company.name}">                    
        </option>
    </select>
        </div>
    </div>-->

    <div class="form-group">
        <button class="btn btn-info" type="submit">Submit</button>     
    </div>
    <p th:text="${message}" />
</form>
        </div>

        <footer class="footer">
            <div th:replace="fragments/footer :: footer">&copy; 2016 blog.codeleak.pl</div>
        </footer>
        <script src="https://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js" th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
    </body>
</html>
