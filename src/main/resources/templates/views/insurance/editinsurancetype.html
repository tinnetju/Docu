<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head th:replace="fragments/head :: head"></head>
    <body>
        <!-- Header -->
        <div th:replace="fragments/header :: header"></div>
        <div class="container">
        <form class="form-horizontal" action="#" th:action="@{/editinsurancetype/{id}(id=${insuranceType.ID})}" th:object="${insuranceType}" method="POST">
                     

    <div class="form-group">
    <label for="nameLbl" class="control-label col-xs-1">Naam:</label>
        <div class="col-xs-3">
            <input type="text" th:field="*{name}" />
        </div>
    </div>

    <div class="form-group">
    <label for="priceLbl" class="control-label col-xs-1">Beschrijving:</label>
        <div class="col-xs-3">
            <input type="text" th:field="*{description}" />
        </div>
    </div>

    <div class="form-group">
    <label for="priceLbl" class="control-label col-xs-1">Beschrijving vergoeding:</label>
        <div class="col-xs-3">
            <input type="text" th:field="*{reimbursementDescription}" />
        </div>
    </div>
    
    <div class="form-group">
    <label for="priceLbl" class="control-label col-xs-1">Vergoeding aantal:</label>
        <div class="col-xs-3">
            <input type="text" th:field="*{reimbursementAmount}" />
        </div>
    </div>
            
        <div class="form-group">
        <button class="btn btn-info" type="submit">Aanpassen:</button>     
        </div>            
        </form>
</div>

        <footer class="footer">
            <div th:replace="fragments/footer :: footer">&copy; 2016 blog.codeleak.pl</div>
        </footer>
        <script src="https://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js" th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
    </body>
</html>
