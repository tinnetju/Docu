<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head th:replace="fragments/head :: head"></head>
    <body>
        <!-- Header -->
        <div th:replace="fragments/header :: header"></div>
        <div class="container">        
            <div class="container">        
  <table class="table">
    <thead>
      <tr>
        <th>Naam</th>
        <th>Beschrijving</th>
        <th>Beschrijving vergoeding</th>
        <th>Vergoeding aantal</th>        
        <th>Aanpassen</th>
        <th>Verwijderen</th>
      </tr>
    </thead>
    <tbody>
    <tr th:each="insurancetype : ${insurancetypes}">
        <td th:text="${insurancetype.name}"></td>
        <td th:text="${insurancetype.description}"></td>
        <td th:text="${insurancetype.reimbursementDescription}"></td>
        <td th:text="${insurancetype.reimbursementAmount}"></td>        
        <td><a th:href="@{/editinsurancetype/{id}(id=${insurancetype.ID})}"><button type="button" class="btn btn-info">Aanpassen</button></a></td>
        <td><a th:href="@{/deleteinsurancetype/{id}(id=${insurancetype.ID})}"><button type="button" class="btn btn-info" onclick="return confirm('Are you sure you want to delete this??')">Verwijderen</button></a></td>
        </tr>
    </tbody>
  </table>
</div>
           
        </div>

        <footer class="footer">
            <div th:replace="fragments/footer :: footer">&copy; 2016 blog.codeleak.pl</div>
        </footer>
        <script src="https://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js" th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
    </body>
</html>
